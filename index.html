<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>伺服器相關規定</title>

  <!-- Google Fonts：Noto Serif TC -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">

  <!-- Markdown 解析庫：marked -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Serif TC", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: #f5f5f7;
      color: #222;
      line-height: 1.7;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 16px 40px;
    }

    header {
      margin-bottom: 24px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 12px;
    }

    header h1 {
      margin: 0 0 4px 0;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.08em;
    }

    header .subtitle {
      font-size: 0.9rem;
      color: #666;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 24px 20px;
      box-shadow:
        0 8px 24px rgba(15, 23, 42, 0.08),
        0 1px 2px rgba(15, 23, 42, 0.08);
    }

    /* Markdown 內容基本樣式 */
    #md-content {
      font-size: 1rem;
    }

    #md-content h1,
    #md-content h2,
    #md-content h3,
    #md-content h4 {
      margin-top: 1.6em;
      margin-bottom: 0.6em;
      font-weight: 700;
    }

    #md-content h1 {
      font-size: 1.6rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3em;
    }

    #md-content h2 {
      font-size: 1.35rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.25em;
    }

    #md-content p {
      margin: 0.6em 0;
    }

    #md-content ul,
    #md-content ol {
      padding-left: 1.4em;
      margin: 0.4em 0 0.8em;
    }

    #md-content li {
      margin: 0.2em 0;
    }

    #md-content code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: #f1f3f5;
      padding: 0.1em 0.4em;
      border-radius: 4px;
      font-size: 0.9em;
    }

    #md-content pre code {
      display: block;
      padding: 12px 14px;
      background: #0f172a;
      color: #e5e7eb;
      border-radius: 8px;
      overflow-x: auto;
    }

    #md-content blockquote {
      margin: 0.8em 0;
      padding: 0.4em 0.8em;
      border-left: 4px solid #cbd5e1;
      background: #f8fafc;
      color: #475569;
    }

    #md-content a {
      color: #2563eb;
      text-decoration: none;
      border-bottom: 1px solid rgba(37, 99, 235, 0.3);
    }

    #md-content a:hover {
      border-bottom-color: rgba(37, 99, 235, 0.8);
    }

    .loading,
    .error {
      font-size: 0.95rem;
      color: #666;
    }

    .error {
      color: #b91c1c;
    }

    .footer {
      margin-top: 24px;
      font-size: 0.85rem;
      color: #555;
      border-top: 1px solid #e5e7eb;
      padding-top: 12px;
    }

    .footer a {
      color: #2563eb;
      text-decoration: none;
      border-bottom: 1px solid rgba(37, 99, 235, 0.3);
    }

    .footer a:hover {
      border-bottom-color: rgba(37, 99, 235, 0.8);
    }

    .footer-updated {
      margin-top: 4px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>伺服器相關規定</h1>
      <div class="subtitle">來源文件：law.md</div>
    </header>

    <div class="card">
      <div id="status" class="loading">載入中…</div>
      <div id="md-content" style="display:none;"></div>
    </div>

    <div class="footer">
      <div class="footer-main">
        規定請依照
        <a href="https://discord.com/channels/1461742354087153951/1461749176747425915" target="_blank" rel="noopener noreferrer">
          Discord 頻道公告
        </a>
        為主。
      </div>
      <div class="footer-updated" id="updated-time"></div>
    </div>
  </div>

  <script>
    // 設定 marked 一些基本選項（可依需要調整）
    marked.setOptions({
      breaks: true,           // 讓換行視為 <br>
      gfm: true               // 支援 GitHub 風格 Markdown
    });

    const statusEl = document.getElementById("status");
    const contentEl = document.getElementById("md-content");
    const updatedEl = document.getElementById("updated-time");

    // 從同資料夾讀取 law.md（GitHub Pages 上也適用）
    fetch("law.md")
      .then((res) => {
        if (!res.ok) {
          throw new Error("無法讀取 law.md：" + res.status);
        }
        return res.text();
      })
      .then((text) => {
        // 從最後一行往上尋找 time: 標記，作為更新時間
        const lines = text.split(/\r?\n/);
        let lastTime = null;
        for (let i = lines.length - 1; i >= 0; i--) {
          const trimmed = lines[i].trim();
          if (trimmed.toLowerCase().startsWith("time:")) {
            lastTime = trimmed.slice(5).trim();
            // 從 markdown 內容中移除這一行，不在正文顯示
            lines.splice(i, 1);
            break;
          }
        }

        const cleanedText = lines.join("\n");
        const html = marked.parse(cleanedText);
        contentEl.innerHTML = html;
        statusEl.style.display = "none";
        contentEl.style.display = "block";

        if (lastTime && updatedEl) {
          updatedEl.textContent = "最後更新時間：" + lastTime;
        }
      })
      .catch((err) => {
        console.error(err);
        statusEl.textContent = "載入 law.md 時發生錯誤，請稍後再試或確認檔案路徑。";
        statusEl.className = "error";
      });
  </script>
</body>
</html>
