<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>伺服器相關規定</title>

  <!-- Google Fonts：Noto Serif TC -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">

  <!-- Markdown 解析庫：marked -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Serif TC", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fef8e8 0%, #faf5ea 100%);
      color: #1a1a1a;
      line-height: 1.85;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 16px 60px;
    }

    header {
      margin-bottom: 40px;
      border-bottom: 2px solid #1a3a52;
      padding-bottom: 20px;
      animation: fadeInDown 0.8s ease-out;
    }

    header h1 {
      margin: 0 0 8px 0;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: #0d1b2a;
    }

    header .subtitle {
      font-size: 0.95rem;
      color: #4a5568;
      font-weight: 500;
      letter-spacing: 0.05em;
    }

    .card {
      background: #fffbf0;
      border-radius: 12px;
      padding: 40px 36px;
      box-shadow:
        0 4px 12px rgba(13, 27, 42, 0.08),
        0 2px 4px rgba(13, 27, 42, 0.04);
      border: 1px solid #f0e8dc;
      animation: fadeInUp 0.8s ease-out;
    }

    /* Markdown 內容基本樣式 */
    #md-content {
      font-size: 1.05rem;
      color: #2d3748;
    }

    #md-content h1,
    #md-content h2,
    #md-content h3,
    #md-content h4 {
      margin-top: 1.8em;
      margin-bottom: 0.8em;
      font-weight: 700;
      letter-spacing: 0.04em;
      color: #0d1b2a;
    }

    #md-content h1 {
      font-size: 1.8rem;
      border-bottom: 3px solid #1a3a52;
      padding-bottom: 0.4em;
    }

    #md-content h2 {
      font-size: 1.45rem;
      border-bottom: 2px solid #2c5aa0;
      padding-bottom: 0.3em;
    }

    #md-content h3 {
      font-size: 1.1rem;
      color: #2c5aa0;
    }

    #md-content p {
      margin: 0.8em 0;
      line-height: 1.95;
      color: #2d3748;
      font-weight: 600;
    }

    #md-content strong {
      font-weight: 700;
      color: #0d1b2a;
    }

    #md-content em {
      font-style: italic;
      color: #1a3a52;
    }

    #md-content ul,
    #md-content ol {
      padding-left: 1.8em;
      margin: 0.8em 0 1.2em;
    }

    #md-content li {
      margin: 0.5em 0;
      line-height: 1.85;
      color: #2d3748;
    }

    #md-content code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: #f0f4f8;
      padding: 0.15em 0.5em;
      border-radius: 4px;
      font-size: 0.92em;
      color: #2c5aa0;
      font-weight: 500;
    }

    #md-content pre code {
      display: block;
      padding: 16px 18px;
      background: #1a3a52;
      color: #e8eef7;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.9em;
      line-height: 1.6;
      font-weight: 400;
    }

    #md-content blockquote {
      margin: 1.2em 0;
      padding: 1em 1.2em;
      border-left: 4px solid #2c5aa0;
      background: #f0f4f8;
      color: #1a3a52;
      font-weight: 500;
      font-style: italic;
    }

    #md-content a {
      color: #2c5aa0;
      text-decoration: none;
      border-bottom: 2px solid rgba(44, 90, 160, 0.4);
      transition: all 0.3s ease;
      font-weight: 600;
    }

    #md-content a:hover {
      border-bottom-color: #2c5aa0;
      color: #0d1b2a;
    }

    .loading,
    .error {
      font-size: 0.95rem;
      color: #4a5568;
    }

    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }

    .error {
      color: #c53030;
      font-weight: 600;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #4a5568;
      border-top: 2px solid #e2e8f0;
      padding-top: 24px;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .footer a {
      color: #2c5aa0;
      text-decoration: none;
      border-bottom: 1px solid rgba(44, 90, 160, 0.4);
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .footer a:hover {
      border-bottom-color: #2c5aa0;
      color: #0d1b2a;
    }

    .footer-updated {
      margin-top: 8px;
      color: #718096;
      font-size: 0.85rem;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>伺服器相關規定</h1>
      <div class="subtitle">來源文件：law.md / 伺服器規定頻道 </div>
    </header>

    <div class="card">
      <div id="status" class="loading">載入中…</div>
      <div id="md-content" style="display:none;"></div>
    </div>

    <div class="footer">
      <div class="footer-main">
        規定請依照
        <a href="https://discord.com/channels/1461742354087153951/1461749176747425915" target="_blank" rel="noopener noreferrer">
          Discord 頻道公告
        </a>
        為主。
        </br>
        若有任何問題，請聯絡管理人員 lxy.1085。
      </div>
      <div class="footer-updated" id="updated-time"></div>
    </div>
  </div>

  <script>
    // 設定 marked 一些基本選項（可依需要調整）
    marked.setOptions({
      breaks: true,           // 讓換行視為 <br>
      gfm: true               // 支援 GitHub 風格 Markdown
    });

    const statusEl = document.getElementById("status");
    const contentEl = document.getElementById("md-content");
    const updatedEl = document.getElementById("updated-time");

    // 從同資料夾讀取 law.md（GitHub Pages 上也適用）
    fetch("law.md")
      .then((res) => {
        if (!res.ok) {
          throw new Error("無法讀取 規定檔案 請洽管理人員 lxy.1085" + res.status);
        }
        return res.text();
      })
      .then((text) => {
        // 從最後一行往上尋找 time: 標記，作為更新時間
        const lines = text.split(/\r?\n/);
        let lastTime = null;
        for (let i = lines.length - 1; i >= 0; i--) {
          const trimmed = lines[i].trim();
          if (trimmed.toLowerCase().startsWith("time:")) {
            lastTime = trimmed.slice(5).trim();
            // 從 markdown 內容中移除這一行，不在正文顯示
            lines.splice(i, 1);
            break;
          }
        }

        const cleanedText = lines.join("\n");
        const html = marked.parse(cleanedText);
        contentEl.innerHTML = html;
        statusEl.style.display = "none";
        contentEl.style.display = "block";

        if (lastTime && updatedEl) {
          updatedEl.textContent = "最後更新時間：" + lastTime;
        }
      })
      .catch((err) => {
        console.error(err);
        statusEl.textContent = "載入 規定文件 時發生錯誤，請洽詢管理人員 lxy.1085。";
        statusEl.className = "error";
      });
  </script>
</body>
</html>
